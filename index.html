<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="calculator-container">
        <div id="display">
            <div class="display__operation">
                <div id="display-number-one"></div>
                <div id="display-operator"></div>
                <div id="display-number-two"></div>
            </div>
            <div class="display__result"></div>
        </div>
        <div id="keys-container">
            <div class="key number"><div>1</div></div>
            <div class="key number"><div>2</div></div>
            <div class="key number"><div>3</div></div>
            <div class="key green operator" ><div>+</div></div>
            <div class="key number"><div>4</div></div>
            <div class="key number"><div>5</div></div>
            <div class="key number"><div>6</div></div>
            <div class="key green operator"><div>-</div></div>
            <div class="key number"><div>7</div></div>
            <div class="key number"><div>8</div></div>
            <div class="key number"><div>9</div></div>
            <div class="key green operator"><div>*</div></div>
            <div class="key red clear"><div>C</div></div>
            <div class="key number"><div>0</div></div>
            <div class="key equal"><div>=</div></div>
            <div class="key green operator"><div>/</div></div>
        </div>

    </div>

</body>
    <script src="script.js"></script>
</html>
